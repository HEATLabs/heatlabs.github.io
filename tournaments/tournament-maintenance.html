    <!-- Custom Privacy-Focused Tracking Pixel -->
    <img src="https://views.heatlabs.net/api/track/pcwstats-tracker-pixel-tournament-maintenance.png" alt="" style="position:absolute;width:1px;height:1px;opacity:0;pointer-events:none;" class="heatlabs-tracking-pixel" data-page="tournament-maintenance">
    <!-- Theme Checker -->
    <script>
      (function() {
        try {
          const savedTheme = localStorage.getItem('theme');
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          if (savedTheme === 'dark-theme' || (!savedTheme && prefersDark)) {
            document.documentElement.classList.add('dark-theme');
          } else {
            document.documentElement.classList.add('light-theme');
          }
        } catch (e) {
          console.error('Theme initialization error:', e);
          document.documentElement.classList.add('light-theme');
        }
      })();
    </script>
    <!-- External CDN connections -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="dns-prefetch" href="https://raw.githubusercontent.com">
